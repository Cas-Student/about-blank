<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <form id="form" onsubmit="alert(Hello)">
        <label>Enter url (with https://): </label>
        <input id="url" name="url" type="text">
        <br>
        <input type="submit">
    </form>
    <p id="Text"></p>
    <script src="script.js?v=1.0.1"></script>
    <script>
        document.getElementById("form").addEventListener("submit", function() {
            document.getElementById("Text").innerHTML = document.getElementById("url").innerText
        });
    </script>
    </body>
</html>
